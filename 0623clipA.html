<style>
 /* Box-sizing reset: https://w3bits.com/?p=3225 */
html {
  box-sizing: border-box;
  
}

*,
*:before,
*:after {
  box-sizing: inherit;
  /* box-sizing: border-box; */
  margin:0;
  padding: 0;
}

.wrap{
  width: 95vw;
  margin: 1.5em auto;
}

/* The Masonry Container */
.masonry {
  margin: 1.5em auto;
  /* max-width: 768px; */
  max-width: 80vw;
  column-gap: 1.5em;
  font-size: .85em;
  column-fill: initial;
  transition: all .5s ease-in-out;
}

/* The Masonry Brick */
.item {
  background: #fff;
  padding: 1em;
  margin: 0 0 1.5em;
  display: inline-block;
  width:100%;
  box-shadow: 0px 1px 1px 0px rgba(0, 0, 0, 0.18);
  position: relative;
}

.info{
/*   display: none; */
  opacity: 0;
  position: absolute;
  box-sizing: border-box;
  top: 0;
  left:0;
  background-color: rgba(0,0,0,0.4);
  width: 100%;
  height: 100%;
  text-align: center;
  padding-top: 40px;
  -webkit-transition:.5s ease-out;
  
}

.info p{
  color: #fff;
}

.info:hover{
/*   -webkit-transition: 500ms; */
  margin-top: 0;
  opacity: 1;  
}

.item img {
    transition: all .5s ease-in-out;
    max-width: 100%;
    vertical-align: bottom;
    object-fit: contain;
} 

.item:hover img {
    opacity: .75;
}

.view_btn{
  color:#fff;
  background-color:rgba(243, 241, 226, 0.62);
  margin:1rem auto;
  padding:12px;
  text-decoration: none;
  display: block;
  width:70%;
  /* padding: 01em;
  border-radius: 4px; */
}
/* Masonry on large screens */
@media only screen and (min-width: 1024px) {
  .masonry {
    column-count: 4;
  }
}

/* Masonry on medium-sized screens */
@media only screen and (max-width: 1023px) and (min-width: 768px) {
  .masonry {
    column-count: 3;
  }
}

/* Masonry on small screens */
@media only screen and (max-width: 767px) and (min-width: 540px) {
  .masonry {
    column-count: 2;
  }
}
</style>
